<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoMor</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>LoMor - Afiliados de Apostas</h1>
  </header>
  <img id="coverImage" src="" alt="Imagem de Capa" />
  <div class="container">
    <div class="affiliate-links" id="linksContainer"></div>
    <div class="admin-panel">
      <h2>Painel do Administrador</h2>
      <label>Nova Imagem de Capa:</label>
      <input type="file" id="imageUpload" accept="image/*" />
      <label>Adicionar Link de Afiliado:</label>
      <input type="text" id="newLink" placeholder="https://exemplo.com" />
      <button onclick="addLink()">Adicionar</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
